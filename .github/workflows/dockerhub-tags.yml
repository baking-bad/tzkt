name: Dockerhub Tags

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  push_to_registry:
    name: Push Docker images to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/v}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
                 
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push MvKT Sync image
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: Tzkt.Sync/Dockerfile
          push: true
          tags: mavrykdynamics/mvkt-sync:${{ env.RELEASE_VERSION }}


      - name: Build and push MvKT API image
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: Tzkt.Api/Dockerfile
          push: true
          tags: mavrykdynamics/mvkt-api:${{ env.RELEASE_VERSION }}